{% extends 'base.html' %}
{% block content %}
<div class="col-lg-5 shadow mx-auto p-0">
  <div class="alert alert-success">Login Here</div>
  <div class="p-4">
    <form action="/login" method="POST">
      {% csrf_token %}
      {{ form.as_p }}
      <hr>
      <input class="btn btn-info" type="submit" value="Login">
    </form>
  </div>
</div>
{% endblock %}
